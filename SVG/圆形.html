<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
	</style>
</head>
<body>
	<svg width="1000" height="1000">
		<!-- 圆形 -->
		<circle cx="150" cy="100" r="50" style="fill:red;stroke:black;stroke-width:2;" />
		<!-- 椭圆形 -->
		<ellipse cx="150" cy="260" rx="70" ry="50" style="fill:orange;stroke:black;stroke-width:2;" />
		<!-- 累叠而上的三个椭圆 -->
		<ellipse cx="450" cy="160" rx="90" ry="40" style="fill:orange;stroke:black;stroke-width:2;" />
		<ellipse cx="450" cy="200" rx="100" ry="35" style="fill:yellow;stroke:black;stroke-width:2;" />
		<ellipse cx="450" cy="240" rx="110" ry="30" style="fill:red;stroke:black;stroke-width:2;" />
		<!-- 两个椭圆 -->
		<ellipse cx="750" cy="200" rx="200" ry="35" style="fill:yellow;" />
		<ellipse cx="740" cy="200" rx="180" ry="30" style="fill:white;" />
	</svg>
</body>
</html>
