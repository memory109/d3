<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
	</style>
</head>
<body>
	<svg width="1000" height="800">
		<!-- 普通矩形 -->
		<rect width="300" height="80" x="50" y="50" style="fill:blue;stroke:red;stroke-width:1"/>
		<!-- 带有透明度的矩形 -->
		<rect width="300" height="100" x="400" y="50" fill="blue" stroke="pink" stroke-width="5" fill-opacity="0.1"/>
		<!-- 带有透明度的矩形2 -->
		<rect width="300" height="100" x="50" y="250" fill="blue" stroke="pink" stroke-width="5" opacity="0.7"/>
		<!-- 带有圆角的矩形 -->
		<rect width="300" height="100" x="50" y="400" fill="red" stroke="black" stroke-width="3" rx="50" ry="50" opacity="0.5"/>
	</svg>
</body>
</html>
